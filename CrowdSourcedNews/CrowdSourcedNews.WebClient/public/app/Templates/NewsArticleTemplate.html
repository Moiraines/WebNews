<div class="row logged-user">
    <div class="row empty"></div>
    <div class="row">
        <div class="col-md-0"></div>
        <div class="col-md-9"></div>
    </div>
    <div class="row" style="height: 220px;">
        <div class="col-md-4">
            <div class="row"></div>
        </div>
        <div class="col-md-4" style="text-align: center">
            <div class="container-fluid">
                <label for="category-options">Choose category:</label>
                <select class="form-control" id="category-options" ng-model="category">
                    <option ng-repeat="category in categories" value='{{category.Name}}'>{{category.Name}}</option>
                </select>
                <!--<select class="form-control" id="category-options"></select>-->
                <button class="btn btn-success" id="show-form-btn" ng-click="getArticlesByCategory()">Show</button>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-0"></div>

    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4" style="text-align: center">
            <h2 class="h2">Articles:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div ng-repeat="article in articles" style="display: inline-block; width: 100%; text-align: center">
                <h3><a href="">{{article.Name}}</a></h3> Author: {{article.Author}}
                <br />
                <img src="../../imgs/default.jpg" style="width: 200px; height: 120px; float: left"/>
                <p style="float: right">{{article.Content}}</p>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
